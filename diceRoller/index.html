<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Dice Roller</title>
    </head>

    <body>
        <header>
            <h1>D&D Stuff</h1>
        </header>
        <main>

            <h2>Dice Roller</h2>
            <label for="dice-selector"></label>
            <select class="dice-selector" name="dice" id="dice-selector">
                <option value="1">--Dice--</option>
            </select>
            <button class="random-dice-button">Random</button>
            <p class="dice-result"></p>

            <h2>Random Class</h2>
            <button class="random-class-button">Random Class</button>
            <p class="class-result"></p>

            <h2>Random Lineage</h2>
            <button class="random-lineage-button">Random Lineage</button>
            <p class="lineage-result"></p>
    </body>
    </main>

</html>

<script src="script.js"></script>
